<style>
    ::ng-deep .mat-dialog-container {
    padding: 0px;
  }
  .mat-dialog-container {
    padding: 0px;
  }
</style>
<div class="cdk-global-overlay-wrapper">
<div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="c8y-prompt alert alert-warning" ng-class="[colorStatusClass()]">
            <h3 class="m-b-16">
                <i c8y-icon="exclamation-circle" class="dlt-c8y-icon-exclamation-circle"></i>
                <span ng-show="title">{{data.message}}</span>
            </h3>
            <div class="alert-footer">
                <button title="Delete" class="btn btn-primary"
                    ng-click="checkboxes.length > 0 ? close(vals) : close(1)">
                    OK
                </button>
            </div>
        </div>
    </div>
</div>
</div>
