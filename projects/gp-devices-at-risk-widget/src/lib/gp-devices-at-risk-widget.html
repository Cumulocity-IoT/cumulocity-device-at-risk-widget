<div style ="float: right; margin-right: 10px;">
    <button type="button" class="btn btn-link c8y-realtime" title="Toggle realtime" (click)="toggle()" >
      <span [ngClass]="realtimeState?'c8y-pulse active' : 'c8y-pulse inactive'" ></span>
      <span >Realtime</span>
    </button>
    <button mat-icon-button style="color:#1776BF;" type="button" class="button" (click)="refresh()"><span class="fa fa-refresh"></span></button>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" matSort >
  
      <!-- Position Column -->  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
        <td mat-cell *matCellDef="let element" style="cursor: pointer;"><a><span (click)="selectedRecord(element.id,element.type)"> {{element.id}} </span></a></td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Alarms Column -->
      <ng-container matColumnDef="alarms">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Alarms </th>
        <!-- <td mat-cell *matCellDef="let element"> {{element.alarms}} </td> -->
        <td class = "display-text-status-orange" mat-cell *matCellDef="let element" [ngClass]="{'display-text-status-red': element.alarms === 'Critical(1)'}">{{element.alarms}}</td>
      </ng-container>
  
      <!-- External Id -->
      <ng-container matColumnDef="externalid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> External Id </th>
        <td mat-cell *matCellDef="let element"> {{element.externalid}} </td>
      </ng-container>
  
      <!-- Connection Column -->
      <ng-container matColumnDef="firmware">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Firmware </th>
        <td mat-cell *matCellDef="let element"> {{element.firmware}} </td>
      </ng-container>
  
      <!-- Location Column -->
      <ng-container matColumnDef="availability">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Availability </th>
        <td mat-cell *matCellDef="let element"> {{element.availability}} </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator  [pageSize]="this.config.pageSize" [pageSizeOptions]="[5, 10, 15, 20, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>
